<!DOCTYPE html> <!-- It means we're working in HTML 5-->
<html lang="en">
<head> <!-- Internal structure not visible for the user-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="css/main.css"> <!-- To reference different assets, in this case CSS-->
</head>
<body>
    <header> <!-- It's a semantic tag, It tells us where we are now-->
        <nav> <!-- It's a tag that tell us that there's a nav bar-->
            <ul class="nav-right-section"> <!-- Un-ordered list, class is useful when sections are repeated-->
                <li><!-- If you want to add 4 elements like this use "li*4"-->
                    <a href="">Gmail</a>
                </li> 
                <li>
                    <a href="">Images</a> <!-- Basically it's an anchor-->
                </li>
                <li class="menu-icon">
                    <a href=""></a>
                </li>
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/ADea4I7exrJdhsJDP6_7XteI_wO32yYHqOj3SRtdolzTqg=s32-c-mo" alt="">
                    </a>
                </li>
            </ul>

        </nav>

    </header>
    <main>
        <section class="main-logo">
            <img src="https://img.pngio.com/google-logo-2015-png-image-purepng-free-transparent-cc0-png-google-logo-transparent-10000_3382.png" alt="">
        </section>
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon">

                </span>
                <input type="text">
                <a class="micro-icon" href="">

                </a>
            </div>
        </section>
        <section class="main-buttons">
            <div>
                <button>Google Search</button>
            </div>
            <div>
                <button>I'm Feeling Lucky</button>
            </div>

        </section>
    </main>
    <footer>
        <section>
            <div>
                <p>Colombia</p>

            </div>
            <div>
                <ul class="footer-left">
                    <li><a href="">About</a></li>
                    <li><a href="">Advertising</a></li>
                    <li><a href="">Business</a></li>
                    <li><a href="">How Search works</a></li>

                </ul>

                <ul class="footer-right">
                    <li><a href="">Privacy</a></li>
                    <li><a href="">Terms</a></li>
                    <li><a href="">Settings</a></li>
                </ul>
            </div>
        </section>
    </footer>
</body>
</html>
