<!DOCTYPE html> <!-- It means we're working in HTML 5-->
<html lang="en">
<head> <!-- Internal structure not visible for the user-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="css/main.css"> <!-- To reference different assets, in this case CSS-->
</head>
<body>
    <header> <!-- It's a semantic tag, It tells us where we are now-->
        <nav> <!-- It's a tag that tell us that there's a nav bar-->
            <ul> <!-- Un-ordered list-->
                <li><!-- If you want to add 4 elements like this use "li*4"-->
                    <a href="">Gmail</a>
                </li> 
                <li>
                    <a href="">Images</a> <!-- Basically it's an anchor-->
                </li>
                <li>
                    <a href="">Icon</a>
                </li>
                <li>
                    <a href="">Photo</a>
                </li>
            </ul>

        </nav>

    </header>
</body>
</html>
